<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		names = ['George', 'Mike', 'Joe', 'Ninja'];

		var random_name = function() {
			return names[Math.floor(Math.random()*4)]
		}

		var say = function(name) {
		  console.log('Say ', name);
		}

		var yell = function(name) {
		  console.log('Yell ', name);
		}

		var eat = function(name) {
		  console.log('Eat ', name);
		}

		var roll = function(name) {
		  console.log ('Roll ', name);
		}

		function random_function(a, x, y, z, f) {
		  	// code here to randomly run one of x, y, z, or f using the result of a.
		  	random_number = Math.floor(Math.random()*4) + 1;

		  	if(random_number == 1)
		  		x(a)

		  	if(random_number == 2)
		  		y(a)

		  	if(random_number == 3)
		  		z(a)

		  	if(random_number == 4)
		  		f(a)
		}

		random_function(random_name(), say, yell, eat, roll);
	</script>
</head>
<body>
</body>
</html>
