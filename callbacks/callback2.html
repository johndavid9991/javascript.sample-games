	<script type="text/javascript">

	function message(another_function)
	{
		console.log(another_function)

		var message = "Hello"

		another_function(message)
	}

	function say_hello_world(message_from_another_function)
	{
		console.log(message_from_another_function + " World")
	}

	message(say_hello_world)

	function display_result(result){
		console.log(result)
	}

	function add(a,b,another_function){
		another_function(a+b)
	}

	add(1,2,display_result)


	function get_messages(callback){
		callback("message", 2)
		console.log("hello")
	}

	get_messages(function(data,data2){
	    setTimeout(function(){ 
	       console.log(data + data2)
	    }, 10000)
	})
